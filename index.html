<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sora:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <form
      action="https://formsubmit.co/ajax/seu.email@gmail.com"
      method="POST"
      data-form
    >
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Contact:</label>
      <input type="text" name="phone" id="phone" placeholder="(11) 98765-4321" required />



      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" required></textarea>

      <button type="submit" data-button>Enviar</button>
    </form>
  </body>
</html>
